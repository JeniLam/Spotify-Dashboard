<!doctype html>
<html lang="en-us"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gogogaga-Playlist Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="plotly-latest.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="/">gogoGaAGA Home
              </a>
            </div>
          </div>
        </nav>
      <br>
        <div class="hero text-center">
          <h1 class="header">PLAYLIST ANALYSIS</h1>
        </div>
      <br>
        <div class="container">
          <div class="row margin-top-50">
            <div class="col-md-2">
              <aside class="filters">
                <div class="panel panel-default">
                  <div class="panel-heading">Search</div>
                  <div class="panel-body">
                    <form>
                      <div class="form-group">
                        <ul class="list-group" id="filters">
                          <li class="filter list-group-item">
                            <label for="date">Enter a Value</label>
                            <input class="form-control" id="datetime" type="text" placeholder="">
                          </li>
                        </ul>
                      </div>
                      <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                    </form>
                  </div>
                </div>
              </aside>
            </div>
            <div class="col-md-10">
              <div id="table-area" class="">
                <table id="ufo-table" class="table table-striped">
                  <thead>
                    <tr>
                      <th class="table-head">Acouticness</th>
                      <th class="table-head">Artist</th>
                      <th class="table-head">BPM</th>
                      <th class="table-head">dB</th>
                      <th class="table-head">Dancability</th>
                      <th class="table-head">Duration(in Seconds)</th>
                      <th class="table-head">Energy</th>
                      <th class="table-head">Popularity</th>
                      <th class="table-head">Title</th>
                      <th class="table-head">Genre</th>
                      <th class="table-head">Year</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <footer class="footer">
          <span class="bottom"></span>
        </footer>
      </div>
      <script src="data.js"></script>
      <script src="app.js"></script>
      <script src="allisonapp.js"></script>
    </body>
</html>
