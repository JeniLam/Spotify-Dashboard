<!doctype html>
<html lang="en-us"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gogogaga-Playlist Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="plotly-latest.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <br><br>
  <div class="container">
    <div class="row">
        <div class="col-10">
            <div class="neon">
                <span class="text" data-text="Playlist Analysis">Playlist</span>
                <span class="gradient"></span>
                <span class="spotlight"></span>
            </div>
        </div>
        <div class="col-2">
            <div>
                <a href='/' class="btn btn-outline-secondary" role="button"> Home </a>
            </div>
            <div>
                <a href='page03' class="btn btn-outline-secondary" role="button"> Data </a>
            </div>
            <div>
              <a href='d3Page' class="btn btn-outline-secondary" role="button"> Interactive </a>
          </div>
        </div>
        <br><br><br><br>
        <div class="container">
          <div class="row margin-top-50">
            <div class="col-md-2">
              <aside class="filters">
                <div class="panel panel-default">
                  <div class="panel-heading">Search</div>
                  <div class="panel-body">
                    <form>
                      <div class="form-group">
                        <ul class="list-group" id="filters">
                          <li class="filter list-group-item">
                            <label for="artist">Artist</label>
                            <input class="form-control" id="artist" type="text" placeholder="">
                          </li>
                          <li class="filter list-group-item">
                            <label for="title">Title</label>
                            <input class="form-control" id="title" type="text" placeholder="">
                            </li>
                            <li class="filter list-group-item">
                            <label for="genre">Genre</label>
                            <input class="form-control" id="state" type="text" placeholder="">
                            </li>
                            <li class="filter list-group-item">
                            <label for="country">Year</label>
                            <input class="form-control" id="country" type="text" placeholder="">
                        </ul>
                      </div>
                      <button id="filter-btn" type="button" class="btn btn-outline-secondary">Filter Table</button>
                      <button id="filter-btn" type="button" class="btn btn-outline-secondary">Reset Filter Table</button>
                    </form>
                  </div>
                </div>
              </aside>
            </div>
            <br><br><br>
            <div class="col-sm-10 col-md-10">
              <div class="table table-responsive">
                <table class="table table-bordered table-dark">
                  <thead class="thead-dark">
                    <tr style="text-align: left;">
                      
                      <th>Acousticness</th>
                      <th>Artist</th>
                      <th>BPM</th>
                      <th>dB</th>
                      <th>Dancability</th>
                      <th>Duration(in Seconds)</th>
                      <th>Energy</th>
                      <th>Popularity</th>
                      <th>Title</th>
                      <th>Genre</th>
                      <th>Year</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <footer class="footer">
          <span class="bottom"></span>
        </footer>
      </div>
      <script src="data.js"></script>
      <script src="app.js"></script>
      <script src="allisonapp.js"></script>
    </body>
</html>
